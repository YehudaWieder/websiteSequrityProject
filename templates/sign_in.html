<!doctype html>
<html lang="ar" dir="ltr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

    <title>sign in</title>
</head>

<body>


<div class="jumbotron container mt-3 mb-5">
    <a class="btn btn-primary btn-lg btn-dark" href="{{ url_for('home_page') }}" role="button">home page</a>
    <a class="btn btn-primary btn-lg btn-dark" href="{{ url_for('sign_in') }}" role="button">sign in</a>
    <a class="btn btn-primary btn-lg btn-dark" href="{{ url_for('login') }}" role="button">login</a>
    <a class="btn btn-primary btn-lg btn-dark" href="{{ url_for('my_profile') }}" role="button">my profile</a>
    <h1 class="display-4 mt-5">My first cybersecurity project.</h1>
    <p class="lead">Sign in page.</p>
    <hr class="my-4">
</div>
<h6 class="display-6 container mt-5">You have no an account please sign in.</h6>
<form action="http://localhost:5000/sign_in" method="post" class="container mt-5 mb-5">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">user name</label>
        <input type="text" class="form-control" id="users_name" name="users_name" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">firstname</label>
        <input type="text" class="form-control" id="firstname" name="firstname" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">surname</label>
        <input type="text" class="form-control" id="surname" name="surname">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">password</label>
        <input type="text" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">password_verification</label>
        <input type="text" class="form-control" id="password_verification" name="password_verification"
               aria-describedby="emailHelp">
    </div>
    <button type="submit" class="btn btn-primary btn-dark">sign_in</button>
</form>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
